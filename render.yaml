services:
  - type: web
    name: ist-africa-protopay
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    autoDeploy: true
    healthCheckPath: /api/docs/
    envVars:
      - key: SECRET_KEY
        sync: false
      - key: ALLOWED_HOSTS
        value: ist-africa-protopay.onrender.com
      - key: DEBUG
        value: false
      - key: DB_NAME
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        sync: false